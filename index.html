<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grayscale Movie Scene with Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#ccc, #eee);
      filter: grayscale(100%);
    }
    .sun {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #bbb;
      top: 50px;
      left: 50px;
      animation: rise 10s infinite alternate ease-in-out;
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: 60px;
      background: #999;
      border-radius: 50px;
      top: 80px;
      left: -200px;
      animation: cloudMove 20s linear infinite;
    }

    .character {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 50px;
      height: 100px;
      background: #444;
      transform: translateX(-50%);
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes rise {
      0% { top: 50px; }
      100% { top: 10px; }
    }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    @keyframes bounce {
      0%, 100% { bottom: 20px; }
      50% { bottom: 40px; }
    }

    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="character"></div>

    <!-- MUSIC: replace 'laba-laba.mp3' with your file -->
    <audio controls autoplay loop>
      <source src="laba-laba.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
